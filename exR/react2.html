<style>
    * {
        box-sizing: border-box;
    }

    h1 {
        text-align: center;
        text-shadow: 2px 2px 5px greenyellow;
    }

    h2 {
        text-align: left;
        font-variant: small-caps;
        color: violet;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
    }

    h3 {
        text-align: right;
    }

    p {
        text-align: center;
        box-sizing: border-box;
        resize: vertical;
        border: 1px solid rgb(212, 124, 166);
        font-style: italic;
        overflow: auto;
        border-radius: 20px 15px;
        background: linear-gradient(to right, red, yellow);
    }

    ::selection {
        color: rgb(255, 145, 0);
        background: rgb(238, 238, 128);
    }

    p::first-letter {
        color: #fcf5f5;
        font-size: x-large;
    }

    p::first-line {
        color: #0000ff;
    }



    .desc {
        padding: 15px;
        text-align: center;
    }

    input[type=text],
    [type=url],
    select {
        width: 90%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        resize: vertical;
    }

    img {
        float: right;

        opacity: 0.5;
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 25px;
    }

    img:hover {
        opacity: 1.0;
    }

    input[type=textarea] {
        width: 90%;
        height: 100px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        resize: vertical;
    }

    label {
        padding: 12px 12px 12px 0;
        display: inline-block;
    }

    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th,
    td {
        text-align: center;
        padding: 15px;
        border-bottom: 1px solid rgb(99, 96, 96);
    }

    .container {
        margin: auto;
        width: 60%;
        border-radius: 20px;
        border: 1px solid black;
        background-color: #f2f2f2;
        padding: 20px;
        margin-top: 2rem;
    }

    .container1 {
        border-radius: 50px;
        border: 2px solid gray;
        background-color: rgb(210, 243, 238);
        padding: 30px;
        margin-top: 30px;
        margin-left: 80px;
        margin-right: 80px;
    }

    .col-25 {
        float: left;
        width: 25%;
        margin-top: 6px;
    }

    .col-75 {
        float: left;
        width: 75%;
        margin-top: 6px;
    }

    .col-90 {
        float: left;
        width: 92%;
        margin-top: 6px;
    }

    /* Clear floats after the columns */

    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    li {
        float: left;
    }

    li.right {
        float: right;
    }

    li a,
    .dropbtn {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover,
    .dropdown:hover .dropbtn {
        background-color: rgb(0, 0, 0);
    }

    li.dropdown {
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .pagination {
        float: right;
        margin: 50px;
        width: 60%;
        /*display: inline-block;*/
    }

    .pagination a {
        color: black;
        float: left;
        padding: 8px 16px;
        text-decoration: none;
    }

    .pagination a.active {
        background-color: #4CAF50;
        color: white;
    }

    .pagination a:hover:not(.active) {
        background-color: #ddd;
    }

    @media screen and (max-width: 600px) {
        li.right,
        li {
            float: none;
        }
        .col-25,
        .col-75,
        input[type=submit] {
            width: 100%;
            margin-top: 0;
        }
    }
</style>
<div id="hello"></div>
