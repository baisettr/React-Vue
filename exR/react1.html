<div id="hello"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.js"></script>

<script>
    class HelloComponet extends React.Component {
        constructor(props) {
            super(props);
            this.state = { value: this.props.initialValue, step: this.props.stepSize };
        }
        render() {
            return React.createElement("h2", {
                onClick: this.clickHan.bind(this)
            }, "Here " + this.state.value + " step " + this.state.step)
        }
        clickHan(event) {
            this.setState({
                value: this.state.value + this.state.step
            });
        }
    }
    ReactDOM.render(
        React.createElement(HelloComponet, { initialValue: 1, stepSize: 2 }),
        document.getElementById("hello")
    );
</script>
